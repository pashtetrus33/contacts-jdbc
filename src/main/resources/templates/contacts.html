<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contacts</title>
</head>
<body>
<h1>Contacts</h1>
<table border="1">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.firstName}">First Name</td>
        <td th:text="${contact.lastName}">Last Name</td>
        <td th:text="${contact.email}">Email</td>
        <td th:text="${contact.phone}">Phone</td>
        <td>
            <a th:href="@{/edit/{id}(id=${contact.id})}">Edit</a>
            <a th:href="@{/delete/{id}(id=${contact.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/new">Add New Contact</a>
</body>
</html>
